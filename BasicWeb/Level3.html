<!DOCTYPE html>
<html>
<head>
    <title>Epsilon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="contents/css/bootstrap.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.theme.css" rel="stylesheet" />
    <link href="contents/css/epsilon.css" rel="stylesheet" />

    <script src="contents/js/jquery-2.1.3.min.js"></script>
    <script src="contents/js/jquery-ui.min.js"></script>
    <script src="contents/js/jquery.ui.touch-punch.min.js"></script>
    <script src="contents/js/bootstrap.min.js"></script>
    <script src="contents/js/angular.min.js"></script>
    <script src="contents/js/angular-dragdrop.min.js"></script>
    <script src="contents/js/epsilon.js"></script>
    <script src="contents/js/Level3.js"></script>
</head>
<body ng-app="epsilon" ng-controller="mainController">
    <div id="NavScreen">
        <a class="btn btn-primary" href="index.html" onclick="SaveSubLevel(false)">Go to Menu</a>
    </div>
    <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-success">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center" id="myModalLabel"><i class="glyphicon glyphicon-thumbs-up"></i> Congratulations!</h4>
                </div>
                <div class="modal-body text-center">
                    <h3 id="modalContent">level {{level}} completed</h3>
                    <p>{{randomMessage}}</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="index.html">Go To Menu</a>
                    <a class="btn btn-success" onclick="location.reload()">Retry</a>
                    <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="titleDiv">Level {{level}}</div>
    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-3 dropcontainer" ng-controller="dropPanelCtrl">
                <div class="text-center droppanel" data-drop="true" jqyoui-droppable="{onDrop:'onDrop'}">
                    <div><h3><code>i = {{i}}</code></h3></div>
                    <div ng-repeat="codeline in codelines">
                        <div id="{{codeline.id}}" class="codeline bg-danger text-center" ng-model="codeline"><b>{{codeline.text}}</b></div>
                    </div>
                </div>
                <div class="btn btn-success btn-block btn-lg level3gobutton" ng-click="go()">Go</div>
            </div>
            <div class="col-xs-9">
                <div id="staticImages" ng-controller="staticImages">
                    <div class="row">
                        <div ng-repeat="image in images" class="col-xs-4">
                            <div class="imageHolder">
                                <img class="toyImage" ng-src="{{image.src}}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="moveImages" ng-controller="moveImages">
                    <div class="row">
                        <!-- this is a repated element for each image in images. Note "image" is now an object.  -->
                        <div class="col-xs-4" ng-repeat="image in images" ng-class="{'col-xs-offset-4':$last}" ng-style="image.style">
                            <!-- this is an element that is dropable. it is disabled if there is an image in it by default start up-->
                            <div class="imageHolder">
                                <div id="circle" class="text-center">{{$index + 1}}</div>
                                <!-- this is a element that is dragable. it doesnt show if "image.isImage" doesnt exist -->
                                <div class="img" ng-hide="!image.isImage">
                                    <img class="toyImage" ng-src="{{image.src}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-9 pickpanel">
                <div ng-controller="pickPanelCtrl">
                    <div class="col-sm-2" ng-repeat="codeline in codelines">
                        <div id="{{codeline.id}}" class="codeline bg-danger text-center movable" data-drag="true" jqyoui-draggable="{onStart:'onStart',onStop:'onStop'}" data-jqyoui-options="{ revert: 'invalid', containment:'body', helper: 'clone'}" ng-model="codeline"><b>{{codeline.text}}</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
