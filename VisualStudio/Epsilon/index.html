<script>
    $(document).ready(function () {
        if (!session.SessionExists()) {
            $("#Form").addClass("btn-warning");
            $(".theLevels").attr("disabled", "disabled");
            $("#textForm").text("Please Fill in Form First");
            $(".intForm").addClass("active");
            $("#R").attr("disabled", "disabled");
        }
        else {
            $("#Form").addClass("btn-success");
        }
    });

</script>
